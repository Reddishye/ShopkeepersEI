name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: tag_name
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
          echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
        else
          echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Read CHANGELOG
      id: changelog
      uses: mindsers/changelog-reader-action@v2
      with:
        version: ${{ steps.tag_name.outputs.VERSION }}
        path: ./CHANGELOG.md
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-m2
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle
    
    - name: Build project
      run: ./gradlew shadowJar
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/*.jar
        body: ${{ steps.changelog.outputs.changes }}
        draft: false
        prerelease: ${{ steps.tag_name.outputs.IS_PRERELEASE }}
        name: ${{ steps.tag_name.outputs.IS_PRERELEASE == 'true' && format('Pre-release {0}', steps.tag_name.outputs.VERSION) || format('Release {0}', steps.tag_name.outputs.VERSION) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
