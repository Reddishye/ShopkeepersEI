name: Pre-Release

on:
  push:
    branches:
      - master

jobs:
  pre-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Read CHANGELOG
      id: changelog
      uses: mindsers/changelog-reader-action@v2
      with:
        version: Unreleased
        path: ./CHANGELOG.md
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-m2
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle
    
    - name: Build project
      run: ./gradlew shadowJar
    
    - name: Get SHA
      id: sha
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Delete previous dev release
      continue-on-error: true
      run: gh release delete dev-latest --yes --cleanup-tag
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pre-Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/*.jar
        body: |
          ## ðŸš§ Development Build
          
          **Commit:** ${{ github.sha }}
          
          ${{ steps.changelog.outputs.changes }}
        tag_name: dev-latest
        prerelease: true
        name: Development Build (${{ steps.sha.outputs.SHORT_SHA }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
